<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الاستعلام عن الرصيد</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none; /* منع النسخ */
            user-select: none;
        }

        body {
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* منع التمرير في جسم الصفحة الأساسي */
        }

        /* الهيدر العلوي */
        .header {
            background-color: #0056b3;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

        .header span {
            font-weight: 700;
            font-size: 18px;
        }

        /* حاوية الإطار (Iframe) */
        .iframe-container {
            flex-grow: 1; /* تأخذ بقية مساحة الشاشة */
            width: 100%;
            position: relative;
            background-color: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* شاشة تحميل بسيطة داخل الإطار */
        .loading-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0056b3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="header">
        <a href="index.html">
            <i class="fas fa-arrow-right"></i>
            <span style="margin-right: 10px;">رجوع</span>
        </a>
        <span>الاستعلام عن الرصيد</span>
        <div style="width: 40px;"></div> </div>

    <div class="iframe-container">
        <div id="loader" class="loading-overlay">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #0056b3;">جاري تحميل صفحة الاستعلام...</p>
        </div>

        <iframe 
            src="https://ptc.gov.ye/?page_id=9017" 
            onload="hideLoader()"
            allowfullscreen>
        </iframe>
    </div>

    <script>
        // إخفاء شاشة التحميل بمجرد تحميل الإطار
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // منع القائمة اليمنى (الحماية)
        document.addEventListener('contextmenu', event => event.preventDefault());

        // منع اختصارات لوحة المفاتيح
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 85)) return false;
        };
    </script>

</body>
</html>
