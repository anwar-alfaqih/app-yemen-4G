<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>الاستعلام عن الرصيد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { font-family: 'Cairo', sans-serif; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        body { background-color: #f0f0f0; margin: 0; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 450px; background-color: white; min-height: 100vh; display: flex; flex-direction: column; }
        .header { background-color: #0056b3; color: white; padding: 15px; display: flex; align-items: center; gap: 15px; }
        .header a { color: white; text-decoration: none; }
        .input-section { padding: 25px; text-align: center; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 12px; margin-bottom: 15px; font-size: 18px; text-align: center; outline: none; }
        input:focus { border-color: #0056b3; }
        .btn-query { background: linear-gradient(45deg, #0056b3, #00aaff); color: white; border: none; padding: 15px; border-radius: 30px; font-size: 18px; font-weight: bold; width: 100%; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        iframe { width: 100%; height: 500px; border: none; display: none; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <a href="index.html"><i class="fas fa-arrow-right"></i></a>
            <span>الاستعلام عن الرصيد</span>
        </div>
        <div class="input-section">
            <input type="number" id="phone" placeholder="أدخل رقم الهاتف">
            <button class="btn-query" onclick="doQuery()">استعلام الآن</button>
            <iframe id="resFrame"></iframe>
        </div>
    </div>
    <script>
        function doQuery() {
            if(document.getElementById('phone').value.length < 6) return alert("رقم خاطئ");
            const f = document.getElementById('resFrame');
            f.style.display = "block";
            f.src = "https://ptc.gov.ye/?page_id=9017";
        }
        document.addEventListener('contextmenu', e => e.preventDefault());
    </script>
</body>
</html>
