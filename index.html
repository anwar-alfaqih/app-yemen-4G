<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0056b3">
    <meta name="mobile-web-app-capable" content="yes">
    <title>4G Yemen - القائمة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * { font-family: 'Cairo', sans-serif; -webkit-user-select: none; user-select: none; box-sizing: border-box; }
        body { background-color: #f0f0f0; margin: 0; display: flex; justify-content: center; touch-action: pan-x pan-y; }

        /* شاشة التحميل */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #0056b3; display: flex; justify-content: center;
            align-items: center; z-index: 9999; transition: opacity 0.5s ease;
        }
        .loader { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .app-container { width: 100%; max-width: 450px; background-color: #f0f0f0; min-height: 100vh; display: none; flex-direction: column; }
        
        .header { background-color: #0056b3; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        .logo-section { text-align: center; padding: 30px 0; }
        .logo-circle { width: 110px; height: 110px; background: white; border-radius: 50%; border: 4px solid #0056b3; display: inline-flex; justify-content: center; align-items: center; font-weight: 700; color: #0056b3; text-align: center; font-size: 20px; line-height: 1.2; }

        .menu-list { padding: 10px 20px; flex-grow: 1; }
        .menu-item { background-color: white; border: 2px solid #0056b3; border-radius: 15px; margin-bottom: 12px; padding: 15px 20px; display: flex; align-items: center; text-decoration: none; color: #0056b3; font-weight: 700; transition: 0.2s; }
        .menu-item:active { transform: scale(0.96); background-color: #f0f7ff; }
        .menu-item i { font-size: 22px; margin-left: 15px; width: 30px; text-align: center; }

        /* زر التحديث المميز */
        .update-btn { border-color: #ff3b30; color: #ff3b30; }
        .update-badge { background-color: #ff3b30; color: white; font-size: 10px; padding: 2px 8px; border-radius: 10px; margin-right: auto; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .social-section { text-align: center; padding: 20px; }
        .social-icons { display: flex; justify-content: center; gap: 25px; margin-top: 10px; }
        .social-icons a { font-size: 35px; color: #0056b3; text-decoration: none; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div style="text-align: center; color: white;">
            <div class="logo-circle" style="border-color: white;">4G<br>YEMEN</div>
            <div class="loader"></div>
            <p>جاري التحميل...</p>
        </div>
    </div>

    <div class="app-container">
        <div class="header">
            <i class="fas fa-bars"></i>
            <span style="font-weight: 700;">4G YEMEN</span>
            <i class="fas fa-check-circle"></i>
        </div>

        <div class="logo-section">
            <div class="logo-circle">4G<br>YEMEN</div>
        </div>

        <div class="menu-list">
            <a href="balance.html" class="menu-item"><i class="fas fa-wallet"></i> الاستعلام عن الرصيد</a>
            <a href="support.html" class="menu-item"><i class="fas fa-headset"></i> مراسلة فريق الدعم</a>
            <a href="https://api.whatsapp.com/send?text=حمل تطبيقنا من هنا" target="_blank" class="menu-item"><i class="fas fa-share-nodes"></i> مشاركة التطبيق</a>
            <a href="app-update.apk" class="menu-item update-btn" download><i class="fab fa-android"></i> تحديث التطبيق <span class="update-badge">جديد</span></a>
            <a href="javascript:location.reload();" class="menu-item"><i class="fas fa-sync-alt"></i> إعادة تشغيل التطبيق</a>
        </div>

        <div class="social-section">
            <div style="color: #0056b3; font-weight: 700;">مواقع التواصل الاجتماعي</div>
            <div class="social-icons">
                <a href="#"><i class="fab fa-telegram"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                    document.querySelector('.app-container').style.display = 'flex';
                }, 500);
            }, 2000);
        });
        document.addEventListener('contextmenu', e => e.preventDefault());
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js');
}
    </script>
</body>
</html>
